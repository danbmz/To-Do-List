<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link para el icono de la pagina  -->
    <link rel="stylesheet" href="styles/global/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/base/variables.css">
    <link rel="stylesheet" href="src/styles/global/global.css">
    <link rel="stylesheet" href="src/styles/base/botones.css">
    <link rel="stylesheet" href="src/styles/base/taskItems.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/base/filtro.css">
    <link rel="stylesheet" href="src/styles/base/smsErrors.css">

    <title>To Do List</title>
</head>

<body>
    <header class="header contenedor">
        <h1>MyToDoList</h1>
        <div class="social-networks">
            <a href="http://my-link-tree" target="_blank" rel="noopener noreferrer">
                <p>Mis Redes Sociales</p>
            </a>
        </div>
    </header>
    
    <main class="main">
        <section class="contenedor section-contenedor">
            <div class="child-section form-section">
                <h2>Nueva Actividad</h2>
                <form action="" class="formulario">
                    <div class="input-group">
                        <input type="text" name="titulo" id="titulo" placeholder="" required>
                        <label for="titulo">Agrega un Título</label>
                        <span class="custom-error" id="title-error"></span> <!-- Mensaje de error -->
                    </div>

                    <div class="input-group">
                        <textarea name="descripcion" id="descripcion" placeholder="" required></textarea>
                        <label for="descripcion">Agrega la descripción de la Tarea</label>
                        <span class="custom-error" id="description-error"></span> <!-- Mensaje de error -->
                    </div>

            
                    <label for="deadLine" class="date-label">Fecha de Entrega</label>
                    <div class="input-date">
                        <input type="date" name="deadLine" id="deadLine" required>
                        <span class="custom-error" id="deadline-error"></span> <!-- Mensaje de error -->
                    </div>
          

                    <input type="submit" value="crear" class="btn crear-btn">
                </form>
            </div> <!-- Formulario -->

            <div class="child-section task-section">
                <h2>Mis Actividades</h2>
                <div class="task-conteiner">
                    <div class="search-filter-container">
                        <div class="search-input-wrapper">
                            <input type="search" name="search-input" id="search-input" placeholder="Buscar una Actividad">
                            <button class="filter-toggle" id="filter-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="filter-options" id="filter-options">
                            <div class="filter-option">
                                <input type="radio" id="filter-1" name="filter" value="option1">
                                <label for="filter-1" class="filters">Todas</label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="filter-2" name="filter" value="option2">
                                <label for="filter-2" class="filters">Pendientes</label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="filter-3" name="filter" value="option3">
                                <label for="filter-3" class="filters">Por vencer</label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="filter-4" name="filter" value="option4">
                                <label for="filter-4" class="filters">Vencidas</label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="filter-5" name="filter" value="option5">
                                <label for="filter-5" class="filters">Completadas</label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="filter-6" name="filter" value="option6">
                                <label for="filter-6" class="filters">Ordenar</label>
                            </div>
                        </div>
                    </div>
    
                    <ul id="task-list" class="task-list">
                        <span class="no-activities">No hay Tareas Pendientes</span>
                    </ul>
                </div>
                

            </div> <!-- Tareas -->
        </section>

    </main>

    <footer class="footer">
        <p>By <span>&#64</span>DanBmz</p>
    </footer>

    <script type="module" src="js/createList.js"></script>
    <script type="module" src="components/textNoTask.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
